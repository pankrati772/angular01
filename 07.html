<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>angular</title>
	<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>
<style type="text/css">
	
</style>
<body ng-app="app">
	<div ng-controller="mycontroller" >
		<input type="text" ng-model='num1' name="">
		<select ng-model='ysf'>
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="text" ng-model='num2' name="">
		<button ng-click='result()'>=</button>
		<input type="text" ng-model='resNum' name="">
	</div>
	<script>
		let app = angular.module('app', []);
		app.controller('mycontroller',  function($scope){
			// 绑定控制器
			$scope.ysf='+';
			$scope.result=function(){
				$scope.resNum=eval($scope.num1+$scope.ysf+$scope.num2);
			}
		})
	</script>
</body>
</html>
