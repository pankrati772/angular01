<!DOCTYPE html>
<html>
<head>
	<title>angular简易计算器</title>
	<meta charset="utf-8">
	<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="app">
	<div ng-controller="myc">
		<input type="text" ng-model="num1">
		<select ng-model="ysf">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">x</option>
			<option value="/">/</option>
		</select>
		<input type="text" ng-model="num2">
		<button ng-click="result()">=</button>
		<input type="text" ng-model="resNum">

	</div>

<script>
	let app = angular.module('app', []);
	app.controller('myc', function($scope){
		// 设置默认运算
		$scope.ysf = '+';
		// 绑定函数
		$scope.result = function(){
			$scope.resNum = eval($scope.num1+$scope.ysf+$scope.num2);
		}
	})
	// 
	// 
</script>
</body>
</html>
