<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="app">
	<div ng-controller="myc">
		<input type="text" ng-model='mesg' name="">
	</div>

<script>
	let app = angular.module('app', []);
	app.controller('myc', function($scope){
		$scope.mesg='傻逼';

		// 监听变量
		$scope.$watch('mesg', function(newValue, oldValue, scope) {
				console.log(scope.mesg)	
				document.bgColor=newValue;
		});
	})
	// 
	// 
</script>
</body>
</html>
