<html>

</head>
<body ng-app="app">
	<div ng-controller="mycontroller">
		<h1>{{name}} - {{sex?'男':'女'}}</h1>

	app.controller('mycontroller', function($scope){

		$scope.name='呆逼猪';
		$scope.sex=0;
	})
	//

</script>
</body>
</html>
